  <meta charset="utf-8">

  <link href="lib/css/bootstrap-tagsinput.css" rel="stylesheet">

<body>
  <div class="container">
    <div class="zazu-tile">
      Zazu Favorites
    </div>
    <div class="row">
      <div class="col-md-12">
        <form class="">
          <div class="form-group">
            <label>Name</label>
            <input id="fav-name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>URL</label>
            <input id="fav-url" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Tags</label>
            <input id="tags" type="text" value="" data-role="tagsinput" class="form-control">
          </div>
          <button type="button" class="btn btn-primary">Save</button>
          <button type="button" id="optionBtn" class="btn btn-seconday">Option</button>
        </form>
      </div>
    </div>
  </div>
